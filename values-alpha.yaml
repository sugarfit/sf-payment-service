service:
  expose:
    - 8080
istio:
  internal:
    hosts:
      - sf-payment-service.alpha.cure.fit.internal
datadog:
  enabled: true
  custom_metrics: true

deployment:
  tolerations:
    # this toleration is to have the app runnable on arm nodes
    - key: graviton
      operator: Equal
      value: 'true'
      effect: NoSchedule
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
                - arm64
  labels:
    billing: sugarfit
    sub-billing: sf-payment-service
  podAnnotations:
    iam.amazonaws.com/role: arn:aws:iam::035243212545:role/k8s-sf-payment-service-prod
  probePath: /actuator/health
  probePort: 8080
  resources:
    limits:
      cpu: 2
      memory: 4Gi
    requests:
      cpu: 1
      memory: 3G
  env:
    - name: LOG_LEVEL
      value: INFO
    - name: ENVIRONMENT
      value: "alpha"
    - name: ROLLBAR_DISABLED
      value: false
externalSecrets:
  enabled: "true"
